<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <title>Country-Guide App</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="search" name="Country" id="search-input" placeholder="Search here">
            <button id="btn">Search</button>
        </div>
        <div class="flag">
            <img src="https://dummyimage.com/400x200/" alt="flag-image">
            <h3 id="country-name">Country Name</h3>  
        </div>
        <div class="info">
                <ul>
                    <li id="capital">Capital:</li>
                    <li id="continent">Continent:</li>
                    <li id="population">Population:</li>
                    <li id="currency">Currency:</li>
                    <li id="language">Language:</li>
                </ul>
        </div>
    </div>

    <script src="country.js"></script>
</body>
</html>
